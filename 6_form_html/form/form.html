<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本表單</title>
    <style>
        #form__member--edit>* {
            display: block;
            margin: 10px 0;
        }

        /* #form div {
            margin-top: 200px;
        } */


        #form__member--edit label {
            line-height: 1;
            margin-top: 25px;
        }


        #username {
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- 產品搜尋表單 -->
    <form action="" method="post" name="form__search--product" id="form__search--product" title="產品搜尋表單">
        <label for="">產品搜尋:</label>
        <input type="search" name="input__search" id="input__search" title="產品搜尋欄位" placeholder="請輸入產品關鍵字">
        <input type="submit" name="btn__submit--search" id="btn__submit--search" title="產品搜尋按鈕" value="搜尋">
    </form>

    <hr>

    <header>
        <h2>會員資料修改</h2>
        <small>「*」為必填</small>
    </header>

    <!-- 會員資料修改表單 -->
    <form action="" method="post" name="form__member--edit" id="form__member--edit" title="會員資料修改表單">
        <label for="">* 姓名:</label>
        <input type="text" name="username" id="username" title="姓名欄位" placeholder="請輸入姓名" required autocomplete
            autofocus>
        <!-- required: 必填    autocomplete: 抓取輸入過的紀錄    autofocus: 自動聚焦在此欄位，一個檔案只能設定一次 -->

        <label for="account">帳號:</label>
        <input type="text" name="account" id="account" title="帳號欄位禁用不可修改" value="abc123" disabled>
        <!-- 推薦使用=> disable: 禁用，樣式較明確，使用者較容易理解  -->

        <label for="idnumber">身分證字號:</label>
        <input type="text" name="idnumber" id="idnumber" title="身分證字號欄位不可修改" value="A123456789" readonly>
        <!-- 不推薦使用=> readonly: 只讀，樣式較不明確，使用者較容易誤會  -->

        <label for="tel">聯絡電話:</label>
        <input type="tel" name="tel" id="tel" title="聯絡電話欄位" placeholder="請輸入聯絡電話">

        <label for="mobile">手機號碼:</label>
        <input type="tel" name="mobile" id="mobile" title="手機號碼欄位" placeholder="共10碼" maxlength="10">
        <!-- maxlength: 限制最大字數 -->

        <label for="password">* 修改密碼:</label>
        <input type="password" name="password" id="password" required>

        <label for="password-1">* 確認密碼:</label>
        <input type="password" name="password" id="password-1" required>

        <label for="email">* Email:</label>
        <input type="email" name="email" id="email" title="Email欄位" placeholder="請輸入聯絡信箱" required>
        <!-- 注意 id 不能重複 -->

        <label for="birthday">* 生日:</label>
        <input type="date" name="birthday" id="birthday" title="生日欄位" placeholder="請選擇生日" required>

        <label for="file">上傳檔案 <small>(檔案大小不可超過 1MB 僅可上傳以下檔案類型:.jpg、.gif、.png、.pdf)</small></label>
        <input type="file" name="file" id="file" title="上傳檔案按鈕" multiple>
        <!-- multiple: 允許上傳多個檔案，通常會加此屬性(email、file 類型，可用逗點分隔多個值) -->

        <label for="gender">性別:</label>
        <select name="gender" id="gender" title="性別選項">
            <option value="">請選擇</option>
            <option value="生理男性">生理男性</option>
            <option value="生理女性">生理女性</option>
        </select>
        <!-- select 預設顯示第一個選項，所以一定要自行新增第一個選項為「請選擇」不給值 -->

        <label for="other">其他類別:</label>
        <select name="other" id="other" title="類別選項">
            <optgroup label="分類一">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
            <optgroup label="分類二">
                <option value="選項1">選項1</option>
                <option value="選項2">選項2</option>
                <option value="選項3">選項3</option>
            </optgroup>
        </select>
        <!-- optgroup 選項分類，需搭配 label 屬性設定分類名稱 -->

        <!-- 相關元素群組 -->
        <fieldset>
            <!-- 相關元素群組標題 -->
            <legend>會員類型:</legend>

            <!-- 相關元素項目 -->
            <input type="radio" name="member" id="member-1" value="金卡會員">
            <label for="member-1">金卡會員</label>

            <input type="radio" name="member" id="member-2" value="銀卡會員">
            <label for="member-2">銀卡會員</label>

            <input type="radio" name="member" id="member-3" value="銅卡會員">
            <label for="member-3">銅卡會員</label>
        </fieldset>
        <!-- radio 為單選，必須帶值，才能回傳給資料庫 -->

        <fieldset>
            <legend>其他類型:</legend>
            <input type="radio" name="category" id="category-1" value="類型一">
            <label for="category-1">類型一</label>
            <input type="radio" name="category" id="category-2" value="類型二">
            <label for="category-2">類型二</label>
            <input type="radio" name="category" id="category-3" value="類型三">
            <label for="category-3">類型三</label>
        </fieldset>

        <fieldset>
            <legend>訂閱內容:<small>(可複選)</small></legend>
            <input type="checkbox" name="order" id="order-1" value="國際">
            <label for="order-1">國際</label>
            <input type="checkbox" name="order" id="order-2" value="社會">
            <label for="order-2">社會</label>
            <input type="checkbox" name="order" id="order-3" value="政治">
            <label for="order-3">政治</label>
            <input type="checkbox" name="order" id="order-4" value="娛樂">
            <label for="order-4">娛樂</label>
            <input type="checkbox" name="order" id="order-5" value="生活">
            <label for="order-5">生活</label>
        </fieldset>
        <!-- checkbox 為複選，必須帶值，才能回傳給資料庫 -->

        <!-- 留言區 -->
        <label for="message">留言:</label>
        <textarea name="message" id="message" title="留言欄位" rows="10" cols="50"></textarea>

        
        <div>
            <input type="reset" name="btn__reset--member" id="btn__reset--member" title="會員資料修改重填" value="重填">
            <input type="submit" name="btn__submit--member" id="btn__submit--member" title="會員資料修改送出" value="送出">
        </div>

    </form>


</body>

</html>
